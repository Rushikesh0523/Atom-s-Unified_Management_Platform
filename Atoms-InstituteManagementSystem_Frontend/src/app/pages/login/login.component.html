<div class="register-container">
  <div class="register-form">
    <h2>Login Here !!</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label  class="texcolor">User Name</mat-label>
        <input  [(ngModel)]="loginData.username" class="texcolor" matInput formControlName="fullName" />
        <mat-error *ngIf="registerForm.get('fullName')?.hasError('required')">
          Full Name is required
        </mat-error>
      </mat-form-field>

      <!-- <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field> -->

      <mat-form-field appearance="fill">
        <mat-label  class="texcolor">Enter your password</mat-label>
        <input [(ngModel)]="loginData.password"  matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error  *ngIf="registerForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters long
        </mat-error>
      </mat-form-field>

      <button  class="texcolor" mat-raised-button color="primary" type="submit" >
        LOGIN
      </button>
      <p class="login-link">already have an account? <a href="/signup">SignUp</a></p>
    </form>
  </div>
</div>
